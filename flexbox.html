<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        #parent{
            height: 400px;
            width: 100vw;
            border: 2px solid black;
            display: flex;
            /* justify-content: center; */
/* justify-content: end; */
/* align-items: center; */
justify-content: space-evenly;
        }
        #parentdiv{
            height:100px;
            width: 100px;
        }
        #parentdiv:nth-of-type(1){
background-color: blueviolet;
        }
                #parentdiv:nth-of-type(2){
background-color: rgb(226, 125, 43);
                }
#parentdiv:nth-of-type(3){
    background-color: #2c0be7;
}
#parentdiv:nth-of-type(4){
background-color: #990f2d;
}

    </style>
</head>
<body>
    <div id="parent">
        <div id="parentdiv"></div>
        <div id="parentdiv"></div>
        <div id="parentdiv"></div>
        <div id="parentdiv"></div>

    </div>
</body>
</html>
