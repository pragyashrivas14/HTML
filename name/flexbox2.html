<!DOCTYPE html>
<html lang="en">
<head>

    <title>flexbox</title>
    <style>
        #parent{
            height: 400px;
            width: 100vw;
            border: 2px solid black;
            display: flex;

/* justify-content: end; */
/* align-items: center; */
justify-content: space-evenly;

        }
        .one{
             /* flex: basis 200px;  */

             flex-shrink: 2;
        }
        


    </style>
</head>
<body>

        <div id="parentdiv" class="one">1</div>

        <div id="parentdiv">5</div>
