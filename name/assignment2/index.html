<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <span id="webName">MyWebsite</span>
            <span class="menu" >Home | About | Contact</span>
        </div>
        <div class="main">
            <div class="boxes" id="box1">
                <p class="mode">Online</p>
                <img class="avatar" src="https://plus.unsplash.com/premium_photo-1673697240011-76f7f9220300?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
                <p class="name">Rahul</p>
                <p class="job">Webdevloper</p>
                <p class="work">Builds modern websites using HTML & CSS.</p>
                <button class="viewProfile">View Profile</button>
            </div>
            <div class="boxes" id="box2">
                <p id="off" class="mode">Offline</p>
                <img class="avatar" src="https://plus.unsplash.com/premium_photo-1673697239981-389164b7b87f?q=80&w=1144&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
                <p class="name">Neha</p>
                <p class="job">UI Designer</p>
                <p class="work">Designs clean and user-friendly interfaces.</p>
                <button class="viewProfile">View Profile</button>
            </div>
            <div class="boxes" id="box3">
                <p class="mode">Online</p>
                 <img class="avatar" src="https://plus.unsplash.com/premium_photo-1675198764368-069966a50951?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
                <p class="name">Aman</p>
                <p class="job">Backend Developer</p>
                <p class="work">Works with server logic and databases.</p>
                <button class="viewProfile">View Profile</button>
            </div>
        </div>

        
    </div>
    
</body>
</html>
