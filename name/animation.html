<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <style>

        div{
            width: Bw;
            height: 300px;
            background-color: skyblue;
        }
        h1{
            color: red;
            text-align: center;
        }
        #footer{
            height: 100px;
            width: Bw;
            background-color: green;
        }
        #sun{
            height: 50px;
            width: 50px;
            border-radius: 50%;
            background: linear-gradient(yellow,#f5a717);
            position: absolute;
            right: 20px;
            top: 30px;
            /* border: 2px solid black; */
            animation:linear infinite;
         }
         #ballon{
            height: 10px;
            width: 10px;
            border-radius: 50%;
         }
         #green{
            background-color: green;
         }
         #red{
            background-color: chartreuse;
         }
         #black{
            background-color: black;
         }
    </style>
</head>
<body>
    <div>
        <h1>Welcome to Balloon Festival</h1>
        <div id="sun"></div>
    </div>
    <div id="footer"></div>
    <div id="ballon"><div  id="green"></div>
        <div id="red"></div>
    <div id="black"></div>
    <div id="yello"></div>
    <div id="white"></div>
    </div>

</body>
</html>
